<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div id=fullbody>
            <div id=header>
                <div id=header-title>
                    <h1>My Postcard</h1>
                </div>
                <div id=header-imag>
                    <img src="http://assets.breatheco.de/apis/img/icon/4geeks.png"></img>
                </div>
            </div>
            <div id=body>
                <div id=body-text>
                    <p>Look how awsome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Curse!</p>
                    <p>This is so cool! can't wait to start doing more stuff!</p>
                </div>
                <div id=body-form>
                    <form>
                        <input 
                            type="text"
                            class="form-info" 
                            placeholder="Enter your full name"><br>
                        <input 
                            type="email"
                            class="form-info"  
                            placeholder="example@example.com"><br>
                        <input 
                            type="text" 
                            class="form-info" 
                            placeholder="Enter your comment here...">
                    </form>
                </div>
            </div>
            <div id=feet>
                <button type="button" id="button">Send My Postcard</button>
            </div>  
        </div>
    </body>
